<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Image For Time</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fff;
        }

        div {
            text-align: center;
        }

        .image-item {
            width: 100%;
            object-fit: cover;
            margin: 10px;
            border-radius: 8px;
        }

        .container {
            column-count: 5;
            /* Số cột bạn muốn */
            column-gap: 16px;
        }

        ul {
            list-style-type: none;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-direction: row;
        }

        .pagination-item {
            margin: 0 5px;
        }

        .page_number {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }

        .page_item {
            margin: 0 5px;
        }

        .input-form {
            margin: 10px;
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .input-form {
            margin: 10px;
            padding: 8px;
            width: 200px;
        }

        a {
            text-decoration: none;
        }

        @media (max-width: 1200px) {
            .container {
                column-count: 3;
            }
        }

        /* Responsive cho mobile */
        @media (max-width: 768px) {
            .container {
                column-count: 2;
            }
        }

        @media (max-width: 480px) {
            .container {
                column-count: 1;
            }
        }
    </style>
    
</head>
<body>
    <div>
        <h1>Image For Time</h1>
        <div id="current-page"></div>
        <form id="time-form">
            <label for="start_time">Start Time:</label>
            <input type="datetime-local" id="start_time" name="start_time" required class="input-form">
            <br>
            <label for="end_time">End Time:</label>
            <input type="datetime-local" id="end_time" name="end_time" required class="input-form">
            <br>
            <button type="submit">Submit</button>
        </form>
        <div class="container">

        </div>
        <script src='../static/script_zip.js'></script>
    </div>
</body>
</html>
